<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askyl Web Hosting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .status-label {
            color: #666;
        }
        .status-value {
            font-weight: 600;
            color: #28a745;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>Askyl Web Hosting</h1>
        <p class="subtitle">Gestionnaire d'hébergement web pour Synology DSM</p>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Statut du service :</span>
                <span class="status-value" id="service-status">En cours de vérification...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Port application :</span>
                <span class="status-value">7120</span>
            </div>
            <div class="status-item">
                <span class="status-label">Port reverse proxy :</span>
                <span class="status-value">7000 (HTTPS)</span>
            </div>
        </div>
        
        <div>
            <a href="https://github.com/ASkyl/Dsm.WebHosting" class="btn" target="_blank">Documentation</a>
            <button onclick="location.reload()" class="btn">Actualiser</button>
        </div>
    </div>

    <script>
        // Vérification simple du statut
        fetch('/')
            .then(() => {
                document.getElementById('service-status').textContent = 'Actif';
                document.getElementById('service-status').style.color = '#28a745';
            })
            .catch(() => {
                document.getElementById('service-status').textContent = 'Inactif';
                document.getElementById('service-status').style.color = '#dc3545';
            });
    </script>
</body>
</html>
